      <div class="add-translate-page">
        <button class="translate-send" disabled>Сохранить переводы</button>
        <a href="/">&#x2190;&nbsp;&nbsp;На главную</a>
        <h1>Добавление переводов строк</h1>
        <div class="translate-part" id="main">
          <h2>Строки содержимого отчета</h2>
          <label>
            <span>Исходная строка</span>
            <input type="text" name="eng" />
            <p class="error">Поле не может быть пустым</p>
          </label>
          <label>
            <span>Перевод</span>
            <input type="text" name="rus" />
            <p class="error">Поле не может быть пустым</p>
          </label>
          <button class="addStroke">Добавить перевод</button>
          <div class="translate-search">
            <input type="text" name="search" placeholder="Поиск существующего перевода" />
            <button class="translate-search-clear"></button>
          </div>
          <div class="translate-list"></div>
        </div>
        <div class="translate-part" id="header">
          <h2>Верхний колонтитул</h2>
          <label>
            <span>Исходная строка</span>
            <input type="text" name="eng" />
            <p class="error">Поле не может быть пустым</p>

          <label>

          </div>
          <div class="translate-list"></div>
        </div>
        <div class="translate-part" id="footer">
          <h2>Нижний колонтитул</h2>
          <label>
            <span>Исходная строка</span>
            <input type="text" name="eng" />
            <p class="error">Поле не может быть пустым</p>
          </label>
          <label>
            <span>Перевод</span>
